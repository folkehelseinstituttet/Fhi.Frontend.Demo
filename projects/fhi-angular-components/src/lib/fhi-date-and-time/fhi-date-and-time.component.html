<div class="fhi-date-and-time">
  <div class="d-flex">
    <fhi-datepicker [date]="date"
                    [label]="label"
                    class="me-2"
                    (dateSelect)="onGetDate($event)"></fhi-datepicker>

    <div class="fhi-date-and-time__time-container d-flex flex-column justify-content-start">
      <div class="position-relative mt-5">
        <label class="fhi-date-and-time__time-icon icon-clock position-absolute" [for]="thisTimeId"><span class="visually-hidden">Klokkeslett</span></label>
        <input class="form-control fhi-datepicker__form-control fhi-date-and-time__hours-and-minutes"
               [ngClass]="{ 'is-invalid': !dateAndTimeIsValid }"
               [id]="thisTimeId"
               inputmode="decimal"
               placeholder="tt:mm"
               [(ngModel)]="timeEntered"
               (keyup)="onTimeChange($event)"
               type="text" />
        <p class="invalid-feedback d-inline-block" *ngIf="!dateAndTimeIsValid" [innerHTML]="errorMsg"></p>
      </div>
    </div>
  </div>
</div>
