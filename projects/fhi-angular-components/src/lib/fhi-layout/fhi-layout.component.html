<div class="app-layout">
  <div class="app-layout__container d-flex flex-column w-100" [ngClass]="{ 'app-bg': backgroundColor }">
    <div class="container-fluid d-flex flex-column h-100 py-4">
      <div class="row app-layout__row">
        <ng-container *ngIf="layoutType">
          <ng-container *ngIf="layoutType === 'a'">
            <div class="col-12" [ngClass]="{ 'px-0': !backgroundColor }">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'b'">
            <div class="col-xxl-8" [ngClass]="{ 'px-0': !backgroundColor }">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'c'">
            <div class="col-xxl-8" [ngClass]="{ 'px-0': !backgroundColor }">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentBetweenHeaderAndMain"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'd'">
            <div class="col-lg-9 col-xxl-8" [ngClass]="{ 'px-0': !backgroundColor }">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
            <ng-container *ngTemplateOutlet="contentAside2"></ng-container>
          </ng-container>

          <ng-container *ngIf="layoutType === 'e'">
            <div class="col-12">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>
        </ng-container>

        <div *ngIf="!layoutType">
          <h1 class="h2 mb-5 mb-xl-6">Du må sette layoutType på <code class="fs-5">&lt;app-layout&gt;</code></h1>

          <ul>
            <li><code>layoutType="a"</code></li>
            <li><code>layoutType="b"</code></li>
            <li><code>layoutType="c"</code></li>
            <li><code>layoutType="d"</code></li>
            <li><code>layoutType="e"</code></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="app-layout__sticky-action-bar" *ngIf="hasActionBar">
      <ng-container *ngTemplateOutlet="contentActionBar"></ng-container>
    </div>
  </div>
</div>

<ng-template #contentHeader>
  <div class="app-layout__title-container mb-5 mb-xl-6">
    <h1 class="h2">
      <ng-container *ngTemplateOutlet="contentTitle"></ng-container>
    </h1>
  </div>
</ng-template>

<ng-template #contentBetweenHeaderAndMain>
  <div class="d-flex mb-4 justify-content-end">
    <ng-content select="[layout.beforemain]"></ng-content>
  </div>
</ng-template>

<ng-template #contentTitle>
  <ng-content select="[layout.title]"></ng-content>
</ng-template>

<ng-template #contentMain>
  <ng-content select="[layout.main]"></ng-content>
</ng-template>

<ng-template #contentAside>
  <ng-content select="[layout.aside]"></ng-content>
</ng-template>

<ng-template #contentAside2>
  <div class="col-lg bg-white" [ngClass]="{ 'mt-lg-n4 mb-n4 py-4': backgroundColor }">
    <ng-content select="[layout.aside2]"></ng-content>
  </div>
</ng-template>

<ng-template #contentActionBar>
  <ng-content select="[layout.actionbar]"></ng-content>
</ng-template>
