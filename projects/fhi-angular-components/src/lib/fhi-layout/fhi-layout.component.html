<div class="app-layout">
  <div class="app-layout__container app-bg d-flex flex-column w-100" [ngClass]="{ 'h-100': layoutType === 'd' }">
    <div class="container-fluid d-flex flex-column h-100 py-4">
      <div class="row app-layout__row" [ngClass]="{ 'h-100': layoutType === 'd' }">
        <ng-container *ngIf="layoutType">
          <ng-container *ngIf="layoutType === 'a'">
            <div class="col-12">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'b'">
            <div class="col-xxl-8">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'c'">
            <div class="col-xxl-8">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentBetweenHeaderAndMain"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'd'">
            <div class="col-lg-9">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>
              <ng-container *ngTemplateOutlet="contentMain"></ng-container>
            </div>

            <div class="col-lg">
              <ng-container *ngTemplateOutlet="contentAside2"></ng-container>
            </div>
          </ng-container>

          <ng-container *ngIf="layoutType === 'e'">
            <div class="col-xl-9">
              <ng-container *ngTemplateOutlet="contentHeader"></ng-container>

              <div class="row">
                <div class="col-md-8">
                  <div class="mb-5">
                    <ng-container *ngTemplateOutlet="contentMain1"></ng-container>
                  </div>
                  <div class="mb-5">
                    <ng-container *ngTemplateOutlet="contentMain2"></ng-container>
                  </div>
                </div>

                <div class="col-md-4 app-layout__border-xl-start">
                  <div class="mb-5">
                    <ng-container *ngTemplateOutlet="contentMain3"></ng-container>
                  </div>
                  <div class="mb-5">
                    <ng-container *ngTemplateOutlet="contentMain4"></ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl">
              <ng-container *ngTemplateOutlet="contentAside2"></ng-container>
            </div>
            <div class="col-lg-12">
              <ng-container *ngTemplateOutlet="contentMain5"></ng-container>
            </div>
          </ng-container>
        </ng-container>

        <div *ngIf="!layoutType">
          <h1 class="h2 mb-5 mb-xl-6">Du må sette layoutType på <code class="fs-5">&lt;app-layout&gt;</code></h1>

          <ul>
            <li><code>layoutType="a"</code></li>
            <li><code>layoutType="b"</code></li>
            <li><code>layoutType="c"</code></li>
            <li><code>layoutType="d"</code></li>
            <li><code>layoutType="e"</code></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="app-layout__action-bar" *ngIf="layoutType === 'd' || layoutType === 'e'">
      <ng-container *ngTemplateOutlet="contentActionBar"></ng-container>
    </div>
  </div>
</div>

<ng-template #contentHeader>
  <div class="app-layout__title-container mb-5 mb-xl-6">
    <h1 class="h2">
      <ng-container *ngTemplateOutlet="contentTitle"></ng-container>
    </h1>
  </div>
</ng-template>

<ng-template #contentBetweenHeaderAndMain>
  <div class="d-flex mb-4 justify-content-end">
    <ng-content select="[layout.beforemain]"></ng-content>
  </div>
</ng-template>

<ng-template #contentTitle>
  <ng-content select="[layout.title]"></ng-content>
</ng-template>

<ng-template #contentMain>
  <ng-content select="[layout.main]"></ng-content>
</ng-template>

<ng-template #contentMain1>
  <ng-content select="[layout.main1]"></ng-content>
</ng-template>

<ng-template #contentMain2>
  <ng-content select="[layout.main2]"></ng-content>
</ng-template>

<ng-template #contentMain3>
  <ng-content select="[layout.main3]"></ng-content>
</ng-template>

<ng-template #contentMain4>
  <ng-content select="[layout.main4]"></ng-content>
</ng-template>

<ng-template #contentMain5>
  <ng-content select="[layout.main5]"></ng-content>
</ng-template>

<ng-template #contentAside>
  <ng-content select="[layout.aside]"></ng-content>
</ng-template>

<ng-template #contentAside2>
  <ng-content select="[layout.aside2]"></ng-content>
</ng-template>

<ng-template #contentActionBar>
  <ng-content select="[layout.actionbar]"></ng-content>
</ng-template>
