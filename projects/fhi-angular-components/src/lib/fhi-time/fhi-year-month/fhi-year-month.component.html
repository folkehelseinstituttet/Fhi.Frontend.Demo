<div class="fhi-month-selector">
  <div class="d-flex">
    <div class="fhi-month-selector__year">
      <fhi-years
        [label]="'År'"
        [minYear]="minYear"
        [maxYear]="maxYear"
        [years]="years"
        (yearSelect)="onYearSelect($event)"
      >
      </fhi-years>
    </div>

    <span class="fhi-month-selector__divider"></span>

    <div class="fhi-month-selector__month">
      <fhi-autosuggest
        [items]="monthList"
        [label]="'Måned'"
        [notFoundText]="'Ugyldig måned'"
        [itemSelect]="month"
        (itemSelectChange)="onItemSelectChange($event)"
      >
      </fhi-autosuggest>
    </div>
  </div>
</div>
