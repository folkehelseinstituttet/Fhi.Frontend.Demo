<div class="fhi-date-time">
  <div class="d-flex">
    <fhi-datepicker class="me-2" [date]="date" [label]="label" (dateSelect)="onDateSelect($event)"></fhi-datepicker>

    <div class="fhi-date-time__time-container d-flex flex-column justify-content-start">
      <div class="position-relative mt-5">
        <label class="fhi-date-time__time-icon icon-clock position-absolute" [for]="thisTimeId"
          ><span class="visually-hidden">Klokkeslett</span></label
        >
        <input
          class="form-control fhi-datepicker__form-control fhi-date-time__hours-and-minutes"
          [ngClass]="{ 'is-invalid': !isValid }"
          [id]="thisTimeId"
          placeholder="tt:mm"
          [(ngModel)]="timeModel"
          (focus)="onFocus()"
          (blur)="onBlur()"
          (keydown.enter)="onEnter()"
          (keyup)="onKeyup($event)"
          type="text"
        />
      </div>
    </div>
  </div>
  <p class="invalid-feedback d-inline-block" *ngIf="!isValid" [innerHTML]="errorMsg"></p>
</div>
