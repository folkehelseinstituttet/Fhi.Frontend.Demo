<div class="fhi-month-selector">
  <div class="d-flex">
    <div class="fhi-month-selector__year">
      <fhi-year-selector
        [label]="labelYear"
        [minYear]="minYear"
        [maxYear]="maxYear"
        [year]="year"
        (yearSelect)="onYearSelect($event)"
      >
      </fhi-year-selector>
    </div>

    <span class="fhi-month-selector__divider"></span>

    <div class="fhi-month-selector__month">
      <fhi-autosuggest
        [items]="monthList"
        [label]="labelMonth"
        [notFoundText]="'Ugyldig mÃ¥ned'"
        [selectedItem]="month"
        (selectedItemChange)="onSelectedMonth($event)">
      </fhi-autosuggest>
    </div>
  </div>
</div>
