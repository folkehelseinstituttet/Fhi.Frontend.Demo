<div class="fhi-date-range">
  <fhi-datepicker
    [label]="labelDateFrom"
    [maximumDate]="maxDate"
    (dateSelect)="dateFromSelect($event)">
  </fhi-datepicker>

  <span><!-- sic -->
    <span class="fhi-date-range__divider">&ndash;</span>
  </span>

  <fhi-datepicker
    [label]="labelDateTo"
    [minimumDate]="minDate"
    (dateSelect)="dateToSelect($event)">
  </fhi-datepicker>
</div>
