<div class="fhi-year-range">
  <div class="d-flex">
    <fhi-years
      [label]="labelFromYear"
      [maxYear]="maxYear"
      (yearSelect)="onYearSelect($event, rangeContext.from)"
    >
    </fhi-years>

    <span class="fhi-year-range__divider">&ndash;</span>

    <fhi-years
      [label]="labelToYear"
      [minYear]="minYear"
      (yearSelect)="onYearSelect($event, rangeContext.to)"
    >
    </fhi-years>
  </div>
</div>
