<div class="fhi-month-range row">
  <fieldset class="fhi-month-range__fieldset col-12 col-md-auto">
    <legend class="fhi-month-range__legend">{{ fieldsetLegendFrom }}</legend>
    <fhi-month-selector
      [labelYear]="labelYearFrom"
      [labelMonth]="labelMonthFrom"
      [minYear]="minYear"
      [maxYear]="maxYearFrom"
      (monthSelect)="onMonthFromSelect($event)"
    >
    </fhi-month-selector>
  </fieldset>

  <span class="fhi-month-range__divider col-auto px-0">
    <span class="fhi-month-range__divider-dash">&ndash;</span>
  </span>

  <fieldset class="fhi-month-range__fieldset col-12 col-md-6">
    <legend class="fhi-month-range__legend">{{ fieldsetLegendTo }}</legend>
    <fhi-month-selector
      [labelYear]="labelYearTo"
      [labelMonth]="labelMonthTo"
      [minYear]="minYearTo"
      [maxYear]="maxYear"
      (monthSelect)="onMonthToSelect($event)"
    >
    </fhi-month-selector>
  </fieldset>
</div>
