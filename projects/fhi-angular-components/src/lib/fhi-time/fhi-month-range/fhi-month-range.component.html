<div class="fhi-month-range row">
  <fieldset class="fhi-month-range__fieldset col-12 col-md-auto">
    <legend class="fhi-month-range__legend">{{ fieldsetLegendFrom }}</legend>
    <div class="fhi-month-selector">
      <div class="d-flex">
        <div class="fhi-month-selector__year">
          <fhi-year-selector
            [label]="labelYear"
            [minYear]="minYear"
            [maxYear]="maxYearFrom"
            [year]="yearFrom"
            (yearSelect)="onYearFromSelect($event)"
          >
          </fhi-year-selector>
        </div>
    
        <span class="fhi-month-selector__divider"></span>
    
        <div class="fhi-month-selector__month">
          <fhi-autosuggest
            [items]="monthFromList"
            [label]="labelMonth"
            [notFoundText]="'Ugyldig måned'"
            [selectedItem]="monthFrom"
            (selectedItemChange)="onMonthFromSelect($event)">
          </fhi-autosuggest>
        </div>
      </div>
    </div>
  </fieldset>

  <span class="fhi-month-range__divider col-auto px-0">
    <span class="fhi-month-range__divider-dash">&ndash;</span>
  </span>

  <fieldset class="fhi-month-range__fieldset col-12 col-md-6">
    <legend class="fhi-month-range__legend">{{ fieldsetLegendTo }}</legend>
    <div class="fhi-month-selector">
      <div class="d-flex">
        <div class="fhi-month-selector__year">
          <fhi-year-selector
            [label]="labelYear"
            [minYear]="minYearTo"
            [maxYear]="maxYear"
            [year]="yearTo"
            (yearSelect)="onYearToSelect($event)"
          >
          </fhi-year-selector>
        </div>
    
        <span class="fhi-month-selector__divider"></span>
    
        <div class="fhi-month-selector__month">
          <fhi-autosuggest
            [items]="monthToList"
            [label]="labelMonth"
            [notFoundText]="'Ugyldig måned'"
            [selectedItem]="monthTo"
            (selectedItemChange)="onMonthToSelect($event)">
          </fhi-autosuggest>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="col-12 mt-n3" *ngIf="!validRange">
    <p class="invalid-feedback" [ngClass]="{ 'd-block': !validRange }">
      <strong>{{ fieldsetLegendFrom }}</strong> kan ikke være etter <strong>{{ fieldsetLegendTo.toLowerCase() }}</strong>.</p>
  </div>
</div>
