<div class="fhi-datepicker">
  <label class="form-label fhi-datepicker__label" [for]="id">{{ label }}</label>

  <button class="fhi-datepicker__toggler" aria-haspopup="true" (click)="datepicker.toggle()">
    <i class="icon-calendar"></i>
    <span class="visually-hidden">Ã…pne datovelger</span>
  </button>

  <input
    type="text"
    autocomplete="off"
    class="form-control fhi-datepicker__form-control"
    [class.is-invalid]="!isValid"
    [id]="id"
    [placeholder]="placeholder"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [startDate]="startDate"
    [(ngModel)]="model"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (keydown.enter)="onEnter()"
    (dateSelect)="onDateSelect($event)"
    ngbDatepicker
    #datepicker="ngbDatepicker"
  />
  <p class="invalid-feedback" *ngIf="!isValid" [innerHTML]="invalidFeedback"></p>
</div>
