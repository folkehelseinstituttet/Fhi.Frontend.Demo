<div class="fhi-week-range">
  <div class="d-flex">
    <fhi-weekpicker
      [label]="labelWeekFrom"
      [id]="idFrom"
      [week]="weekFrom"
      [minWeek]="minWeek"
      [maxWeek]="maxWeekFrom"
      (weekSelect)="onWeekSelectFrom($event)"
    >
    </fhi-weekpicker>
    <span>
      <span class="fhi-week-range__divider">&ndash;</span>
    </span>
    <fhi-weekpicker
      [label]="labelWeekTo"
      [id]="idTo"
      [week]="weekTo"
      [minWeek]="minWeekTo"
      [maxWeek]="maxWeek"
      (weekSelect)="onWeekSelectTo($event)"
    >
    </fhi-weekpicker>
  </div>
  <div role="alert" aria-live="polite">
    <p class="invalid-feedback fhi-week-range__invalid-feedback" [ngClass]="{ 'd-block': !isValid }">
      <strong>{{ labelWeekFrom }}</strong> må være før <strong>{{ labelWeekTo }}</strong
      >.
    </p>
  </div>
</div>
