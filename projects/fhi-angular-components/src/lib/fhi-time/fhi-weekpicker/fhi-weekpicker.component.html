<div class="fhi-weekpicker">
  <div class="fhi-datepicker">
    <label class="form-label fhi-datepicker__label" [for]="id">{{ label }}</label>

    <button class="fhi-datepicker__toggler" aria-haspopup="true" (click)="datepicker.toggle()">
      <i class="icon-calendar"></i>
      <span class="visually-hidden">Ã…pne ukesvelger</span>
    </button>

    <!-- TODO: can this work after all...?
    [(ngModel)]="model" (instad of [value]="weekString") -->

    <input
      type="text"
      autocomplete="off"
      class="form-control fhi-datepicker__form-control"
      [class.is-invalid]="!isValid"
      [id]="id"
      [placeholder]="placeholder"
      [showWeekNumbers]="true"
      [maxDate]="maxDate"
      [minDate]="minDate"
      [startDate]="startDate"
      [value]="weekString"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (keydown.enter)="onEnter()"
      (dateSelect)="onDateSelect($event)"
      ngbDatepicker
      #datepicker="ngbDatepicker"
    />
    <p class="invalid-feedback" *ngIf="!isValid" [innerHTML]="invalidFeedbackText"></p>
  </div>
</div>
