<button class="btn {{ openModalButtonClass }}" (click)="onClickOpenModal(modalContent)">
  <ng-content select="[fhi-modal.button]"></ng-content>
</button>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h2 class="modal-title">{{ modalTitle }}</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <ng-content select="[fhi-modal.body]"></ng-content>
  </div>
  <div class="modal-footer">
    <button class="btn fhi-btn-secondary" *ngIf="!buttons || buttons.length === 0" (click)="modal.dismiss()">
      Lukk
    </button>
    <button class="btn fhi-btn-link" *ngIf="buttons && buttons.length > 0" (click)="modal.dismiss()">Avbryt</button>
    <button
      class="btn fhi-btn-{{ button.primary ? 'primary' : 'secondary' }}"
      [disabled]="button.disabled"
      (click)="onModalAction(button)"
      *ngFor="let button of buttons"
    >
      {{ button.name }}
    </button>
  </div>
</ng-template>
