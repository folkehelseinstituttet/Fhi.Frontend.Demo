<div class="fhi-table table-responsive">
  <table class="table">
    <thead>
      <tr>
        <td></td>
        <th scope="col"
            *ngFor="let th of tableConfig.headings">
          <span class="text-nowrap">{{ th.name }}</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-content></ng-content>
    </tbody>
  </table>
</div>
