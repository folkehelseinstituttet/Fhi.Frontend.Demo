<div class="fhi-table table-responsive">
  <table class="table">
    <thead>
      <tr>
        <td *ngIf="tableConfig.expandableRows"></td>
        <th *ngFor="let th of tableConfig.headings">
          <span [ngClass]="{ 'text-nowrap': tableConfig.noWrapHeadings }">{{ th.name }}</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-content></ng-content>
    </tbody>
  </table>
</div>
