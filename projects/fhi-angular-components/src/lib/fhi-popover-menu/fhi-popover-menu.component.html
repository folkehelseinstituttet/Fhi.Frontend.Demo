<button
  arrow="false"
  autoClose="outside"
  class="btn fhi-popover-menu-trigger"
  [ngbPopover]="popContent"
  [placement]="['bottom-right', 'auto']"
  popoverClass="fhi-popover-menu"
  type="button"
>
  <i [class]="'icon-' + triggerIcon + ' icon-md'"></i>
</button>

<ng-template #popContent>
  <ul class="fhi-popover-menu__list">
    <li class="fhi-popover-menu__item" *ngFor="let item of items">
      <a class="fhi-popover-menu__action" [href]="item.href" download *ngIf="item.href && item.type === 'download'">
        <i [class]="'icon-' + item.icon + ' icon-sm me-2'" *ngIf="item.icon"></i>
        {{ item.name }}
      </a>

      <a class="fhi-popover-menu__action" [href]="item.href" *ngIf="item.href && item.type !== 'download'">
        <i [class]="'icon-' + item.icon + ' icon-sm me-2'" *ngIf="item.icon"></i>
        {{ item.name }}
      </a>

      <button class="fhi-popover-menu__action" *ngIf="item.type === 'button'">
        <i [class]="'icon-' + item.icon + ' icon-sm me-2'" *ngIf="item.icon"></i>
        {{ item.name }}
      </button>
    </li>
  </ul>
</ng-template>
