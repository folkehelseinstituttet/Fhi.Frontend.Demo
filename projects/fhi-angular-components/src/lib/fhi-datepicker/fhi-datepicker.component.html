<div class="fhi-datepicker">
  <label class="form-label fhi-datepicker__label" [for]="uniqueId">{{ label }}</label>

  <button class="fhi-datepicker__toggler" aria-haspopup="true" (click)="datepicker.toggle()">
    <i class="icon-calendar"></i>
    <span class="visually-hidden">Åpne datovelger</span>
  </button>

  <input
    class="form-control fhi-datepicker__form-control"
    [ngClass]="{ 'is-invalid': !dateIsValid }"
    autocomplete="off"
    inputmode="decimal"
    placeholder="dd.mm.åååå"
    type="text"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [id]="uniqueId"
    [(ngModel)]="model"
    ngbDatepicker
    #datepicker="ngbDatepicker"
    (change)="onDirectInputDate()"
    (dateSelect)="onDateSelection($event)"
  />
  <p class="invalid-feedback" *ngIf="!dateIsValid" [innerHTML]="errorMsg"></p>
</div>
