<div class="fhi-datepicker">
  <label class="form-label fhi-datepicker__label"
         [for]="uniqueId">
    Velg en dato
  </label>
  
  <button class="fhi-datepicker__toggler"
          aria-haspopup="true"
          (click)="datepicker.toggle()">
    <i class="icon-calendar"></i>
    <span class="visually-hidden">Ã…pne datovelger</span>
  </button>

  <input class="form-control fhi-datepicker__form-control"
         autocomplete="off"
         inputmode="decimal"
         type="text"
         [maxDate]="maxDate"
         [minDate]="minDate"
         [outsideDays]="outsideDays"
         [id]="uniqueId"
         [(ngModel)]="model"
         ngbDatepicker
         #datepicker="ngbDatepicker"/>
</div>
