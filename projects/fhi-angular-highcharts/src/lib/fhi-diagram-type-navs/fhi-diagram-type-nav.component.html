<div class="fhi-diagram-type-nav mb-3" *ngIf="showNav">
  <div class="btn-group fhi-btn-group mb-1"
       role="group"
       aria-label="Velg tabell, kart eller graf">

    <ng-container *ngFor="let group of navDiagramTypeGroups">
      <input class="btn-check fhi-btn-group__check"
              type="radio"
              name="{{ 'diagram-type-nav' + navId }}"
              id="{{ group.id + navId }}"
              aria-controls="diagram-type-children-nav"
              [attr.aria-haspopup]="diagramTypeGroupIsChart(group.id)"
              [disabled]="group.isDisabled"
              [checked]="group.id === currentDiagramTypeGroup"
              (change)="navigate(group.diagramType)">

      <label class="btn fhi-btn-group__btn"
             for="{{ group.id + navId }}"
             [ngClass]="{ 'disabled': group.isDisabled }">
        <i class="icon-md" [ngClass]="'icon-' + group.icon"></i>
        {{ group.name }}
      </label>
    </ng-container>
  </div>

  <div class="btn-group fhi-btn-group fhi-diagram-type-nav__chart-type mb-1"
        id="diagram-type-children-nav"
        role="menu"
        aria-label="Velg graftype"
        *ngIf="chartSubmenuIsOpen">

    <ng-container *ngFor="let chartType of chartTypes; index as i">
      <input class="btn-check fhi-btn-group__check"
              type="radio"
              name="{{ 'chart-type-' + navId }}"
              name=""
              id="{{ chartType.id + navId }}"
              [checked]="chartType.id === currentDiagramType.id"
              (change)="navigate(chartType)">

      <label class="btn fhi-btn-group__btn border-0"
             for="{{ chartType.id + navId }}">
        <i [class]="'icon-md icon-' + chartType.icon"></i>
        <span class="visually-hidden">{{ chartType.name }}</span>
      </label>
    </ng-container>
  </div>
</div>
