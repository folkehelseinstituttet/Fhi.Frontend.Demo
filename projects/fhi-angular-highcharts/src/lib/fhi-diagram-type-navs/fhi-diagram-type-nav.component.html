<div class="fhi-diagram-type-nav mb-3">
  <div class="btn-group fhi-btn-group mb-1" role="group" aria-label="Visningsvalg">
    <ng-container *ngFor="let navElement of navMenu; index as i">
      <input class="btn-check fhi-btn-group__check"
              type="radio"
              name="visualisationNav"
              aria-controls="chartTypeNav"
              [disabled]="navElement.icon === 'geo-alt'"
              [id]="'navElm' + i"
              [checked]="i === 0"
              [attr.aria-haspopup]="navElement.hasChartTypes"
              (change)="chartIsActive = navElement.hasChartTypes; changeChartType(navElement.icon !== null ? navElement.icon : currentChartType)">
      <label [for]="'navElm' + i" class="btn fhi-btn-group__btn"
             [ngClass]="{ 'disabled': navElement.icon === 'geo-alt' }">
        <i class="icon-md" [ngClass]="navElement.icon !== null ? 'icon-' + navElement.icon : 'icon-' + currentChartType"></i>
        {{ navElement.name }}
      </label>
    </ng-container>
  </div>

  <div class="btn-group fhi-btn-group fhi-diagram-type-nav__chart-type mb-1"
        id="chartTypeNav"
        role="menu"
        aria-label="Velg graftype"
        *ngIf="chartIsActive">
    <ng-container *ngFor="let chartType of chartTypes; index as i">
      <input class="btn-check fhi-btn-group__check"
              type="radio"
              name="charttype"
              (change)="changeChartType(chartType.icon)"
              [id]="'charttype' + i"
              [checked]="chartType.icon === currentChartType">
      <label class="btn fhi-btn-group__btn border-0"
              [for]="'charttype' + i">
        <i [class]="'icon-md icon-' + chartType.icon"></i>
        <span class="visually-hidden">{{ chartType.name }}</span>
      </label>
    </ng-container>
  </div>
</div>
