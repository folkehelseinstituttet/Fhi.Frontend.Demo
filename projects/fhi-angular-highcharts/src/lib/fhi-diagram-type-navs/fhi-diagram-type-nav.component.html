<div class="fhi-diagram-type-nav mb-3">
  <div class="btn-group fhi-btn-group mb-1"
       role="group"
       aria-label="Velg tabell, kart eller graf">

    <ng-container *ngFor="let item of navItems">
      <input class="btn-check fhi-btn-group__check"
              type="radio"
              name="diagram-type-nav"
              id="{{ item.diagramType.id }}"
              aria-controls="diagram-type-children-nav"
              [attr.aria-haspopup]="diagramTypeGroupIsChart(item)"

              [disabled]="item.icon === 'geo-alt'"

              [checked]="parentIsChecked(item)"
              (change)="navigate(item)">

      <label class="btn fhi-btn-group__btn"
             for="{{ item.diagramType.id }}"
             [ngClass]="{ 'disabled': item.icon === 'geo-alt' }">
        <i class="icon-md"
           [ngClass]="'icon-' + ((diagramTypeGroupIsChart(item))
              ? currentChildDiagramtype.icon : item.icon)">
        </i>
        {{ item.name }}
      </label>
    </ng-container>
  </div>

  <div class="btn-group fhi-btn-group fhi-diagram-type-nav__chart-type mb-1"
        id="diagram-type-children-nav"
        role="menu"
        aria-label="Velg graftype"
        *ngIf="chartSubmenuIsOpen">

    <ng-container *ngFor="let chartType of chartTypes; index as i">
      <input class="btn-check fhi-btn-group__check"
              type="radio"
              name="charttype"
              (change)="changeChartType(chartType.icon)"
              [id]="'charttype' + i"
              [checked]="chartType.icon === currentChartType">

      <label class="btn fhi-btn-group__btn border-0"
              [for]="'charttype' + i">
        <i [class]="'icon-md icon-' + chartType.icon"></i>
        <span class="visually-hidden">{{ chartType.name }}</span>
      </label>
    </ng-container>
  </div>
</div>
