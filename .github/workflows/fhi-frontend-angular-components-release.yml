name: Automatic publish of @folkehelseinstituttet/angular-components to NPM

on:
  push:
    branches:
      - 'new/npm-package-for-angular-components'
    paths:
      - 'projects/fhi-frontend-angular-components/package.json'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build (Prepublish check)
        run: |
         npm install
         npm run build-lib-ac

      - name: Verify new npm version
        id: verify
        uses: JS-DevTools/npm-publish@v1
        with:
          dry-run: true
          greater-version-only: true
          package: ./projects/fhi-frontend-angular-components/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: steps.verify.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
