name: Automatic publish of @folkehelseinstituttet/angular-components to NPM

on:
  push:
    branches:
      - 'new/npm-package-for-angular-components'
    paths:
      - 'projects/fhi-frontend-angular-components/package.json'

jobs:
  publish:
    name: Build and publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build (Prepublish check)
        run: |
         npm install
         npm run build-lib-ac

      # Use JS-DevTools/npm-publish@v1 only for verification due to custom angular
      - name: Verify new npm version and publish
        id: publish
        uses: JS-DevTools/npm-publish@v1.4.3
        with:
          access: "public"
          dry-run: true
          greater-version-only: true
          package: dist/fhi-frontend-angular-components/package.json
          token: ${{ secrets.NPM_TOKEN }}

