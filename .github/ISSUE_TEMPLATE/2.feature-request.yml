body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to add a feature request!

        > [!TIP]
        >  You may choose between writing in English or Norwegian.
        > _Du kan velge mellom √• skrive p√• engelsk eller norsk._

  - type: textarea
