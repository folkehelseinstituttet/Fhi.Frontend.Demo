projects: ['folkehelseinstituttet/12']
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for helping us improve the documentation!

        > [!TIP]
        >  You may choose between writing in English or Norwegian.
        > _Du kan velge mellom √• skrive p√• engelsk eller norsk._

  - type: input
    id: link
    attributes:
      label: URL to the relevant documentation page
      placeholder: https://...

  - type: textarea
    id: description
    attributes:
      label: Description *
      description: How could we improve the documentation? Is something missing, unclear or confusing?
    validations:
      required: true

  - type: textarea
    id: proposed-improvement
    attributes:
      label: Proposed improvement
      description: Your proposed improvement, if you have any, for the specific part you described above

  - type: textarea
    id: additional-information
    attributes:
      label: Additional information

  - type: markdown
    attributes:
      value: |
