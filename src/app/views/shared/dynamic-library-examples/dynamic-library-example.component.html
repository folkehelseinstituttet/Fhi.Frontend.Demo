<div [ngSwitch]="groupId">
  <app-accordions *ngSwitchCase="groups.Accordions.id" [itemId]="itemId" [items]="items"></app-accordions>
  <app-highcharts *ngSwitchCase="groups.Highcharts.id" [itemId]="itemId" [items]="items"></app-highcharts>
  <app-alerts *ngSwitchCase="groups.Alerts.id" [itemId]="itemId" [items]="items"></app-alerts>
  <div *ngSwitchDefault>No item group matches given id...</div>
</div>


<!-- TODO: Remove old switch implementation when alt items use new system -->
<div [ngSwitch]="itemId">
  <app-advanced-select-example
    *ngSwitchCase="itemIds.AdvancedSelectAutosuggest"
    [itemId]="itemIds.AdvancedSelectAutosuggest"
    [itemIds]="itemIds">
  </app-advanced-select-example>
  <app-advanced-select-example
    *ngSwitchCase="itemIds.AdvancedSelectMultiselect"
    [itemId]="itemIds.AdvancedSelectMultiselect"
    [itemIds]="itemIds">
  </app-advanced-select-example>

  <app-icon-list *ngSwitchCase="itemIds.IconSet"></app-icon-list>

  <app-pagination-example
    *ngSwitchCase="itemIds.Pagination"
    [itemId]="itemIds.Pagination"
    [itemIds]="itemIds">
  </app-pagination-example>
  <app-pagination-example
    *ngSwitchCase="itemIds.PaginationCollectionCounter"
    [itemId]="itemIds.PaginationCollectionCounter"
    [itemIds]="itemIds">
  </app-pagination-example>

  <app-layout-expandable-first-col-example *ngSwitchCase="itemIds.LayoutTemplateExpandableFirstCol"></app-layout-expandable-first-col-example>
  <app-modal-example *ngSwitchCase="itemIds.Modal"></app-modal-example>

  <app-progress-bar-example *ngSwitchCase="itemIds.ProgressBar"></app-progress-bar-example>

  <app-date-and-time-example
    *ngSwitchCase="itemIds.DateRange"
    [itemId]="itemIds.DateRange"
    [itemIds]="itemIds">
  </app-date-and-time-example>
  <app-date-and-time-example
    *ngSwitchCase="itemIds.YearSelection"
    [itemId]="itemIds.YearSelection"
    [itemIds]="itemIds">
  </app-date-and-time-example>
  <app-date-and-time-example
    *ngSwitchCase="itemIds.WeekSelection"
    [itemId]="itemIds.WeekSelection"
    [itemIds]="itemIds">
  </app-date-and-time-example>

  <app-datepicker *ngSwitchCase="itemIds.Datepicker"></app-datepicker>
  <app-form-element-examples
    *ngSwitchCase="itemIds.FormRadioButtonTile"
    [itemId]="itemIds.FormRadioButtonTile"
    [itemIds]="itemIds"></app-form-element-examples>
  <app-form-element-examples
    *ngSwitchCase="itemIds.FormCheckboxTile"
    [itemId]="itemIds.FormCheckboxTile"
    [itemIds]="itemIds"></app-form-element-examples>
  <app-form-element-examples
    *ngSwitchCase="itemIds.FormSwitch"
    [itemId]="itemIds.FormSwitch"
    [itemIds]="itemIds"></app-form-element-examples>

  <app-table-examples
    *ngSwitchCase="itemIds.FhiAngularTable"
    [itemId]="itemIds.FhiAngularTable"
    [itemIds]="itemIds">
  </app-table-examples>

  <app-table-examples
    *ngSwitchCase="itemIds.TableSortable"
    [itemId]="itemIds.TableSortable"
    [itemIds]="itemIds">
  </app-table-examples>
  <app-table-examples
    *ngSwitchCase="itemIds.TableSelectableRow"
    [itemId]="itemIds.TableSelectableRow"
    [itemIds]="itemIds">
  </app-table-examples>
  <app-table-examples
    *ngSwitchCase="itemIds.TableEditable"
    [itemId]="itemIds.TableEditable"
    [itemIds]="itemIds">
  </app-table-examples>

  <app-tabs-example
    *ngSwitchCase="itemIds.Tabs"
    [itemId]="itemIds.Tabs"
    [itemIds]="itemIds">
  </app-tabs-example>

  <app-tag-example *ngSwitchCase="itemIds.TagFilterOption"></app-tag-example>
  <app-toast-example *ngSwitchCase="itemIds.Toast"></app-toast-example>

  <app-tooltip-and-popover-example
    *ngSwitchCase="itemIds.Tooltip"
    [itemId]="itemIds.Tooltip"
    [itemIds]="itemIds">
  </app-tooltip-and-popover-example>
  <app-tooltip-and-popover-example
    *ngSwitchCase="itemIds.Popover"
    [itemId]="itemIds.Popover"
    [itemIds]="itemIds">
  </app-tooltip-and-popover-example>

  <app-tree-view-navigation-example
    *ngSwitchCase="itemIds.TreeViewNavigation">
  </app-tree-view-navigation-example>

  <app-tree-view-selection-example
    *ngSwitchCase="itemIds.TreeViewCheckbox"
    [itemId]="itemIds.TreeViewCheckbox"
    [itemIds]="itemIds">
  </app-tree-view-selection-example>
  <app-tree-view-selection-example
    *ngSwitchCase="itemIds.TreeViewRadio"
    [itemId]="itemIds.TreeViewRadio"
    [itemIds]="itemIds">
  </app-tree-view-selection-example>

  <app-angular-tree-view-builder-example
    *ngSwitchCase="itemIds.TreeViewBuilder">
  </app-angular-tree-view-builder-example>

  <app-search-example *ngSwitchCase="itemIds.Search"></app-search-example>

  <app-global-headers
    *ngSwitchCase="itemIds.GlobalHeaderWithMenu"
    [itemId]="itemIds.GlobalHeaderWithMenu"
    [itemIds]="itemIds"></app-global-headers>
  <app-global-headers
    *ngSwitchCase="itemIds.GlobalHeaderWithMenuAndUtils"
    [itemId]="itemIds.GlobalHeaderWithMenuAndUtils"
    [itemIds]="itemIds"></app-global-headers>

  <!-- Prototypes -->
  <app-prototype-forms *ngSwitchCase="itemIds.LabelsOnLeft"></app-prototype-forms>
  <app-prototype-pageheader *ngSwitchCase="itemIds.PrototypePageheader"></app-prototype-pageheader>
  <app-prototype-table-with-expandable-content *ngSwitchCase="itemIds.PrototypeTableWithExpandableContent"></app-prototype-table-with-expandable-content>

  <!-- Falling through to *ngSwitchDefault for all items using new system... -->
  <!-- <div *ngSwitchDefault>No component matches given id...</div> -->

</div>
