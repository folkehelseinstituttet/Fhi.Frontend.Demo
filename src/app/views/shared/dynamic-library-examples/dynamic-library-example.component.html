<div [ngSwitch]="itemId">
  <app-accordion-example
    *ngSwitchCase="itemIds.Accordion"
    [itemId]="itemIds.Accordion">
  </app-accordion-example>
  <app-accordion-example
    *ngSwitchCase="itemIds.AccordionFlush"
    [itemId]="itemIds.AccordionFlush">
  </app-accordion-example>
  <app-accordion-example
    *ngSwitchCase="itemIds.AccordionFlushFhi"
    [itemId]="itemIds.AccordionFlushFhi">
  </app-accordion-example>

  <app-advanced-select-example
    *ngSwitchCase="itemIds.AdvancedSelectAutosuggest"
    [itemId]="itemIds.AdvancedSelectAutosuggest">
  </app-advanced-select-example>
  <app-advanced-select-example
    *ngSwitchCase="itemIds.AdvancedSelectMultiselect"
    [itemId]="itemIds.AdvancedSelectMultiselect">
  </app-advanced-select-example>

  <app-pagination-example
    *ngSwitchCase="itemIds.Pagination"
    [itemId]="itemIds.Pagination">
  </app-pagination-example>
  <app-pagination-example
    *ngSwitchCase="itemIds.PaginationCollectionCounter"
    [itemId]="itemIds.PaginationCollectionCounter">
  </app-pagination-example>

  <app-alert-dismissible-example *ngSwitchCase="itemIds.AlertDismissible"></app-alert-dismissible-example>
  <app-modal-example *ngSwitchCase="itemIds.Modal"></app-modal-example>

  <app-tabs-example
    *ngSwitchCase="itemIds.Tabs"
    [itemId]="itemIds.Tabs">
  </app-tabs-example>
  <app-tabs-example
    *ngSwitchCase="itemIds.TabsAlternative"
    [itemId]="itemIds.TabsAlternative">
  </app-tabs-example>

  <app-tag-example *ngSwitchCase="itemIds.TagFilterOption"></app-tag-example>
  <app-toast-example *ngSwitchCase="itemIds.Toast"></app-toast-example>
  <app-tooltip-example *ngSwitchCase="itemIds.Tooltip"></app-tooltip-example>
  <app-search-example *ngSwitchCase="itemIds.Search"></app-search-example>

  <div *ngSwitchDefault>No component matches given id...</div>
</div>
