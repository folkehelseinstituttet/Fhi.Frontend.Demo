<ng-container *ngIf="itemId === itemIds.Accordion">
  <ngb-accordion>
    <ngb-panel class="mb-3" title="Item #1">
      <ng-template ngbPanelContent>
        <p>Item #1 content</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" title="Item #2">
      <ng-template ngbPanelContent>
        <p>Item #2 content</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" title="Item #3">
      <ng-template ngbPanelContent>
        <p>Item #3 content</p>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-container>

<ng-container *ngIf="itemId === itemIds.AccordionFlush">
  <ngb-accordion [closeOthers]="true" activeIds="custom-id-0"
                 class="accordion-flush">
    <ngb-panel class="mb-3" id="custom-id-0" title="Item #1">
      <ng-template ngbPanelContent>
        <p>Item #1 content</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" id="custom-id-1" title="Item #2">
      <ng-template ngbPanelContent>
        <p>Item #2 content</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" id="custom-id-2" title="Item #3">
      <ng-template ngbPanelContent>
        <p>Item #3 content</p>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-container>

<ng-container *ngIf="itemId=== itemIds.AccordionFlushFhi">
  <ngb-accordion class="accordion-flush fhi-accordion-flush">
    <ngb-panel class="mb-3" title="Item #1">
      <ng-template ngbPanelContent>
        <p>Item #1 content</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" title="Item #2">
      <ng-template ngbPanelContent>
        <p>Item #2 content</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" title="Item #3">
      <ng-template ngbPanelContent>
        <p>Item #3 content</p>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-container>
