<ng-container *ngIf="itemId === itemIds.Pagination">
    <ngb-pagination [collectionSize]="120" [maxSize]="1" class="d-flex justify-content-end">
        <ng-template ngbPaginationPrevious>
            <i class="icon-arrow-left"></i>
            <span class="page-item__text ms-1">Forrige</span>
        </ng-template>
        <ng-template ngbPaginationNext>
            <span class="page-item__text me-1">Neste</span>
            <i class="icon-arrow-right"></i>
        </ng-template>
    </ngb-pagination>
</ng-container>

<ng-container *ngIf="itemId === itemIds.PaginationCollectionCounter">
    <ngb-pagination [collectionSize]="currentCollectionSize" [pageSize]="currentPageSize" (page)="page" class="fhi-pagination d-flex justify-content-end">
        <ng-template ngbPaginationPrevious>
            <i class="icon-chevron-left"></i>
            <span class="visually-hidden">Forrige</span>
        </ng-template>
        <ng-template ngbPaginationNext>
            <span class="visually-hidden">Neste</span>
            <i class="icon-chevron-right"></i>
        </ng-template>
        <ng-template ngbPaginationPages let-page let-pages="pages">
            <li class="fhi-pagination__page-item" *ngIf="pages.length > 0">
                <span class="page-link">
                    <span class="fhi-pagination__page-item-number">
                        {{ page * currentPageSize - (currentPageSize - 1) }}
                        -
                        <span *ngIf="page * currentPageSize <= currentCollectionSize">{{ page * currentPageSize }}</span>
                        <span *ngIf="page * currentPageSize > currentCollectionSize">{{ currentCollectionSize }}</span>
                    </span>
                    av
                    <span class="fhi-pagination__page-item-number">{{ currentCollectionSize }}</span>
                </span>
            </li>
        </ng-template>
    </ngb-pagination>
</ng-container>
