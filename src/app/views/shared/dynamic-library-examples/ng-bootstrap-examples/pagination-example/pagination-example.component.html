<ng-container *ngIf="itemId === itemIds.Pagination">
    <ngb-pagination [collectionSize]="120" [maxSize]="1" class="d-flex justify-content-end">
        <ng-template ngbPaginationPrevious>
            <i class="icon-arrow-left"></i>
            <span class="page-item__text ms-1">Forrige</span>
        </ng-template>
        <ng-template ngbPaginationNext>
            <span class="page-item__text me-1">Neste</span>
            <i class="icon-arrow-right"></i>
        </ng-template>
    </ngb-pagination>
</ng-container>

<ng-container *ngIf="itemId === itemIds.PaginationCollectionCounter">
    <ngb-pagination [collectionSize]="70" [(page)]="page" class="fhi-pagination d-flex justify-content-end">
        <ng-template ngbPaginationPrevious>
            <i class="icon-chevron-left"></i>
            <span class="visually-hidden">Forrige</span>
        </ng-template>
        <ng-template ngbPaginationNext>
            <span class="visually-hidden">Neste</span>
            <i class="icon-chevron-right"></i>
        </ng-template>
        <ng-template ngbPaginationPages let-page let-pages="pages">
            <li class="fhi-custom-page-item" *ngIf="pages.length > 0">
                <span class="page-link">
                    {{ page }} av {{pages.length}}
                </span>
            </li>
        </ng-template>
    </ngb-pagination>
</ng-container>
