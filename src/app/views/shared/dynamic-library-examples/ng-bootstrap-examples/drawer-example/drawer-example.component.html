<div class="container-fluid" *ngIf="itemId === itemIds.Drawer">
	<div class="fhi-drawer">
		<div class="row">
			<div class="col-12 col-md-auto position-relative">
				<div class="fhi-drawer__drawer" [ngClass]="{ 'open' : drawerIsOpen }">
					<button type="button" class="btn fhi-drawer__trigger" (click)="toggleDrawer()" #drawerTrigger>
						<i class="icon-chevron-double-right" *ngIf="!drawerIsOpen"></i>
						<i class="icon-chevron-double-left" *ngIf="drawerIsOpen"></i>
						<span *ngIf="!drawerIsOpen">Åpne</span>
						<span *ngIf="drawerIsOpen">Lukk</span>
					</button>
					
					<div class="fhi-drawer__content bg-white" [attr.aria-hidden]="!drawerIsOpen"  #drawerContent>
						<p>Skuffinnhold.</p>
						<p>&hellip;</p>
						<p>&hellip;</p>
						<p>&hellip;</p>
						<p>&hellip;</p>
						<p>&hellip;</p>
						<p>Dette strekker seg høyere enn hovedinnholdet.</p>
					</div>
				</div>
			</div>
				
			<div class="col-12 col-md" #mainContent>
				<main>
					<h1>Hovedinnhold</h1>
					<p>&hellip;</p>
					<p>&hellip;</p>
				</main>
			</div>
		</div>
	</div>
</div>
