<div [ngSwitch]="itemTitle">
  <app-accordion-example *ngSwitchCase="'Accordion'" [title]="'Accordion'"></app-accordion-example>
  <app-accordion-example *ngSwitchCase="'Accordion - flush'" [title]="'Accordion - flush'"></app-accordion-example>
  <app-accordion-example *ngSwitchCase="'Accordion - flush (FHI)'" [title]="'Accordion - flush (FHI)'"></app-accordion-example>
  <app-alert-dismissible-example *ngSwitchCase="'Alert - dismissible'"></app-alert-dismissible-example>
  <app-modal-example *ngSwitchCase="'Modal'"></app-modal-example>
  <app-search-example *ngSwitchCase="'Search'"></app-search-example>
  <app-tag-example *ngSwitchCase="'Tag - filter option'" [title]="'Tag - filter option'"></app-tag-example>
  <app-toast-example *ngSwitchCase="'Toast'"></app-toast-example>
  <app-tooltip-example *ngSwitchCase="'Tooltip'"></app-tooltip-example>
  <div *ngSwitchDefault>No component matches that title...</div>
</div>
