<div [ngSwitch]="itemId">
  <app-accordion-example *ngSwitchCase="itemIds.AccordionDefault" [itemId]="itemIds.AccordionDefault"></app-accordion-example>
  <app-accordion-example *ngSwitchCase="itemIds.AccordionFlush" [itemId]="itemIds.AccordionFlush"></app-accordion-example>
  <app-accordion-example *ngSwitchCase="itemIds.FhiAccordionFlush" [itemId]="itemIds.FhiAccordionFlush"></app-accordion-example>
  <app-alert-dismissible-example *ngSwitchCase="itemIds.AlertDismissible"></app-alert-dismissible-example>
  <app-modal-example *ngSwitchCase="'Modal'"></app-modal-example>
  <app-search-example *ngSwitchCase="'Search'"></app-search-example>
  <app-tag-example *ngSwitchCase="'Tag - filter option'" [title]="'Tag - filter option'"></app-tag-example>
  <app-toast-example *ngSwitchCase="'Toast'"></app-toast-example>
  <app-tooltip-example *ngSwitchCase="'Tooltip'"></app-tooltip-example>
  <div *ngSwitchDefault>No component matches given id...</div>
</div>
