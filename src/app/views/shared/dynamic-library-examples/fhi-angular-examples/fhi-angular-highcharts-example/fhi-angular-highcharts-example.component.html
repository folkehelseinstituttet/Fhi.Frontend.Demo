<ng-container *ngIf="!dataIsLoading else spinner">
  <div class="alert alert-warning mb-5">
    <i class="icon-bell-regular"></i>
    <div>
      <h2 class="h5">Disclaimer!</h2>
      <p>Dette viser et eksempel på en FHI Angular Highcharts modul. Dette er for øyeblikket en POC og derfor ikke klar til bruk.</p>
    </div>
  </div>
  <fhi-angular-highcharts [diagramConfig]="diagramConfig"></fhi-angular-highcharts>
</ng-container>

<ng-template #spinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
