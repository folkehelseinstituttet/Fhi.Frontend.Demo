<ng-container *ngIf="!dataIsLoading else spinner">

  <ng-container *ngIf="itemId === itemIds.Highcharts">
    <fhi-angular-highcharts [diagramOptions]="diagramOptions"></fhi-angular-highcharts>
  </ng-container>

  <ng-container *ngIf="itemId === itemIds.HighchartsWithMenuAndMap">
    <fhi-angular-highcharts
      [diagramOptions]="diagramOptions"
      (diagramTypeNav)="onDiagramTypeNav($event)">
    </fhi-angular-highcharts>
  </ng-container>

  <ng-container *ngIf="itemId === itemIds.HighchartsWithMenu">
    <fhi-angular-highcharts
      [diagramOptions]="diagramOptions"
      (diagramTypeNav)="onDiagramTypeNav($event)">
    </fhi-angular-highcharts>
  </ng-container>

</ng-container>

<ng-template #spinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
