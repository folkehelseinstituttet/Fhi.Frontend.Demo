<ng-container *ngIf="itemId === itemIds.TableSortable">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" tabindex="0" aria-sort="none" aria-label="Sort table based on ID">
            <span class="text-decoration-underline">ID</span>
            <i class="icon-arrows-up-down"></i>
          </th>
          <th
            scope="col" tabindex="0" aria-sort="none" aria-label="Sort table based on First name">
            <span class="text-decoration-underline">First name</span>
            <i class="icon-arrows-up-down"></i>
          </th>
          <th
            scope="col" tabindex="0" aria-sort="ascending" aria-label="Sort table based on Last name, descending">
            <span class="text-decoration-underline">Last name</span>
            <i class="icon-arrow-up"></i>
          </th>
          <th
            scope="col" tabindex="0" aria-sort="none" aria-label="Sort table based on Role">
            <span class="text-decoration-underline">Role</span>
            <i class="icon-arrows-up-down"></i>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>2003</th>
          <td>Sigurd</td>
          <td>Br√•ten</td>
          <td>Designer</td>
        </tr>
        <tr>
          <th>1009</th>
          <td>Elida</td>
          <td>Egge</td>
          <td>Producer</td>
        </tr>
        <tr>
          <th>1202</th>
          <td>Henrik</td>
          <td>Olsen</td>
          <td>Assistant</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
