<ng-container *ngIf="itemId === itemIds.AdvancedSelectAutosuggest">
  <div class="alert alert-warning">
    <i class="icon-bell-regular"></i>
    <p>
      <strong>OBS!</strong><br>
      Denne komponenten er ikke klar for bruk. En npm-pakke for FHI Angular Components vil bli klar om ikke lenge.
    </p>
  </div>

  <div class="fhi-advanced-select fhi-advanced-select--autosuggest">
    <label>Biler</label>
    <p>Velg/s√∏k etter bilmerke</p>
    <!-- <ng-select placeholder="Search for cars" -->
    <ng-select [editableSearchTerm]="true"
               [(ngModel)]="selectedCar">
      <ng-option *ngFor="let car of cars" [value]="car.id">{{ car.name }}</ng-option>
    </ng-select>
  </div>
</ng-container>

<ng-container *ngIf="itemId === itemIds.AdvancedSelectMultiselect">
  <fhi-multiselect [items]="people" [(selectedItems)]="selectedPeople"></fhi-multiselect>
  <pre *ngFor="let item of selectedPeople">
    {{ getSelectedName(item) }}
  </pre>
</ng-container>
