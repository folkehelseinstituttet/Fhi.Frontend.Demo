<ng-container *ngIf="itemId === itemIds.AdvancedSelectAutosuggest">
  <ng-select [(ngModel)]="selectedCar">
    <ng-option *ngFor="let car of cars" [value]="car.id">{{ car.name }}</ng-option>
  </ng-select>
</ng-container>

<ng-container *ngIf="itemId === itemIds.AdvancedSelectMultiselect">
  <div class="fhi-advanced-select">
    <ng-select [items]="people"
               [multiple]="true"
               bindLabel="name"
               [closeOnSelect]="false"
               bindValue="id"
               [(ngModel)]="selectedPeople">
      <ng-template ng-label-tmp let-item="item"></ng-template>
      <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="item-{{ index }}" id="item-{{ index }}" [ngModel]="item$.selected">
          {{ item.name }}
        </div>
      </ng-template>
    </ng-select>
    <div class="fhi-advanced-select__selected">
      <button class="fhi-tag fhi-tag--filter-option mt-2 me-1"
              *ngFor="let selected of selectedPeople" (click)="unselect(selected)">
        {{ "selected.name" }}
        <i class="icon-xmark"></i>
      </button>
      <button type="button" class="btn fhi-btn-flat"
              *ngIf="selectedPeople.length > 1" (click)="unselectAll()">
        Fjern valgte
      </button>
    </div>
  </div>

</ng-container>
