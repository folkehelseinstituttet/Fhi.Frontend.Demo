<div class="fhi-search mb-5">
  <label for="typeahead-basic" class="form-label">Search for a country (or territory)</label>

  <div class="d-flex">
    <div class="w-100 position-relative">
      <input id="typeahead-basic" type="search" class="form-control fhi-search__form-control" placeholder="Start searching..." [(ngModel)]="model" [ngbTypeahead]="search"/>
    </div>

    <button type="button" class="btn fhi-btn-secondary fhi-search__btn">
      <i class="fhi-search__btn-icon"></i>
      Search
    </button>
  </div>
</div>

<div class="fhi-search fhi-search--xl">
  <label for="typeahead-basic2" class="form-label">XL search</label>

  <div class="d-flex">
    <div class="w-100 position-relative">
      <input id="typeahead-basic2" type="search" class="form-control fhi-search__form-control" placeholder="Start searching..." [(ngModel)]="model2" [ngbTypeahead]="search2"/>
    </div>

    <button type="button" class="btn fhi-btn-secondary fhi-search__btn">
      <i class="fhi-search__btn-icon"></i>
      Search
    </button>
  </div>
</div>
