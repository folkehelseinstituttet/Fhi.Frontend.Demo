<ng-container *ngIf="itemId === items.Accordion.id">
  <ngb-accordion>
    <ngb-panel class="mb-3" title="Element #1">
      <ng-template ngbPanelContent>
        <p>Innhold for element #1</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" title="Element #2">
      <ng-template ngbPanelContent>
        <p>Innhold for element #2</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" title="Element #3">
      <ng-template ngbPanelContent>
        <p>Innhold for element #3</p>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-container>

<ng-container *ngIf="itemId === items.AccordionFlush.id">
  <ngb-accordion [closeOthers]="true" activeIds="custom-id-0" class="accordion-flush">
    <ngb-panel class="mb-3" id="custom-id-0" title="Element #1">
      <ng-template ngbPanelContent>
        <p>Innhold for element #1</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" id="custom-id-1" title="Element #2">
      <ng-template ngbPanelContent>
        <p>Innhold for element #2</p>
      </ng-template>
    </ngb-panel>
    <ngb-panel class="mb-3" id="custom-id-2" title="Element #3">
      <ng-template ngbPanelContent>
        <p>Innhold for element #3</p>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-container>
