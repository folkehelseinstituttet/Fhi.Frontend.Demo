<ng-container *ngIf="!dataIsLoading; else spinner">
  <ng-container *ngIf="itemId === items.HighchartsWithoutMenu.id">
    <fhi-angular-highcharts [diagramOptions]="diagramOptions"></fhi-angular-highcharts>
  </ng-container>

  <ng-container *ngIf="itemId === items.HighchartsAllInclusive.id">
    <fhi-angular-highcharts [diagramOptions]="diagramOptions" (diagramTypeNavigation)="onDiagramTypeNavigation($event)">
    </fhi-angular-highcharts>
    <ng-container metadatalink>
      <a class="btn fhi-btn-icon" [attr.href]="'#theFragment'">
        <i class="icon-question-circle"></i>
        Om dataene
      </a>
    </ng-container>
    <div class="mt-3" id="theFragment">
      <h3 class="h4">Om dataene</h3>
      <p>Informasjon om disse dataene... Dette ligger utenfor highcharts-komponenten.</p>
    </div>
  </ng-container>

  <ng-container *ngIf="itemId === items.HighchartsWithMenu.id">
    <fhi-angular-highcharts [diagramOptions]="diagramOptions" (diagramTypeNavigation)="onDiagramTypeNavigation($event)">
    </fhi-angular-highcharts>
  </ng-container>
</ng-container>

<ng-template #spinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
