<div *ngIf="itemId === items.TimeSelectorDatepicker.id">
  <fhi-datepicker
    [date]="date"
    [minDate]="minDate"
    [maxDate]="maxDate"
    (dateSelect)="onDateSelect($event)"
  ></fhi-datepicker>

<div *ngIf="itemId === items.TimeSelectorDateAndTime.id">
  <fhi-date-time [dateTime]="dateTime" (dateTimeSelect)="onDateTimeSelect($event)"></fhi-date-time>
</div>

<div *ngIf="itemId === items.TimeSelectorWeekpicker.id">
  <fhi-weekpicker
    [week]="week"
    [minWeek]="minWeek"
    [maxWeek]="maxWeek"
    (weekSelect)="onWeekSelect($event)"
  ></fhi-weekpicker>

<div *ngIf="itemId === items.TimeSelectorWeekRange.id">
  <!-- <fhi-week-range (weekRangeSelect)="onWeekRangeSelect($event)"> </fhi-week-range> -->

<div *ngIf="itemId === items.TimeSelectorYearMonth.id">
  <fhi-year-month [month]="{ year: 2021, month: 2 }" (monthSelect)="onMonthSelect($event)"></fhi-year-month>
</div>

<div *ngIf="itemId === items.TimeSelectorYearMonthRange.id">
  <fhi-year-month-range (monthRangeSelect)="onMonthRangeSelect($event)"></fhi-year-month-range>
</div>

<div *ngIf="itemId === items.TimeSelectorYears.id">
  <fhi-years [minYear]="2000" [maxYear]="2030" [years]="[2011]" (yearsSelect)="onYearSelect($event)"></fhi-years>
</div>

<div *ngIf="itemId === items.TimeSelectorYearRange.id">
  <fhi-year-range (yearRangeSelect)="onYearRangeSelect($event)"></fhi-year-range>
</div>
