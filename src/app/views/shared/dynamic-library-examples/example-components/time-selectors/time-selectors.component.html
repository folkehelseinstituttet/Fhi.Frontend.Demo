<div *ngIf="itemId === items.TimeSelectorDatepicker.id">
  <fhi-datepicker
    [date]="today"
    [minimumDate]="minDate"
    [maximumDate]="maxDate"
    (dateSelect)="getDate($event)"
  ></fhi-datepicker>
  <!-- <p class="mt-4">
    <code>{{ selectedDate }}</code>
  </p> -->
</div>

<div *ngIf="itemId === items.TimeSelectorDateAndTime.id">
  <fhi-date-and-time
    (dateAndTimeSelect)="getDateAndTime($event)"
  ></fhi-date-and-time>
  <!-- <div class="mt-4">
    <code>{{ selectedDateAndTime }}</code>
  </div> -->
</div>

<div *ngIf="itemId === items.TimeSelectorWeek.id">
  <fhi-weekpicker 
    [id]="'id'"
    [minWeek]="'1910-1'"
    [maxWeek]="'2020-50'"
    (weekSelect)="onWeekSelect($event)">
  </fhi-weekpicker>

  <button type="button" class="btn fhi-btn-link"
          (click)="changeWeekInput()">
    Bytt uke
  </button> -->
  <!-- <fhi-weekpicker (weekSelect)="getTheWeek($event)"></fhi-weekpicker>
  <p class="mt-4">
    <code>{{ weekSelected }}</code>
  </p> -->
</div>

<div *ngIf="itemId === items.TimeSelectorWeekRange.id">
  <fhi-week-range
    [weekFrom]="weekFrom"
    [weekTo]="weekTo">
  </fhi-week-range>

  <p class="pt-4"><code>{{ weekFrom }} - {{ weekTo }}</code></p>
</div>

<div *ngIf="itemId === items.TimeSelectorDateRange.id">
  <div class="alert alert-warning mb-5">
    <i class="icon-bell"></i>
    <div>
      <p>
        Dette eksempelet viser hvordan man kan sette opp et datointervall med to
        Datepickere og brukes på eget ansvar.
      </p>
      <p class="mb-0">
        Datointervall blir oppdatert når
        <a href="/developer/components/time-selectors#time-selector-datepicker"
          >Datepicker</a
        >
        blir levert som en Angular-komponent.
      </p>
    </div>
  </div>

  <div class="fhi-double-datepicker">
    <div class="fhi-double-datepicker__item fhi-datepicker">
      <label
        class="form-label fhi-datepicker__label"
        for="datepickerFrom"
        id="datepickerFrom_label"
      >
        Fra
      </label>

      <button
        class="fhi-datepicker__toggler"
        (click)="datepicker_from.toggle()"
      >
        <i class="icon-calendar"></i>
        <span class="visually-hidden">Åpne datovelger</span>
      </button>

      <input
        class="form-control fhi-datepicker__form-control"
        autocomplete="off"
        id="datepickerFrom"
        inputmode="decimal"
        outsideDays="hidden"
        type="text"
        aria-labelledby="datepickerFrom_label"
        aria-describedby="datepickerFrom_description"
        ngbDatepicker
        #datepicker_from="ngbDatepicker"
      />
    </div>

    <div class="fhi-double-datepicker__item fhi-datepicker">
      <span class="fhi-double-datepicker__dash"></span>

      <label class="form-label fhi-datepicker__label" for="datepickerTo">
        Til
      </label>

      <button class="fhi-datepicker__toggler" (click)="datepicker_to.toggle()">
        <i class="icon-calendar"></i>
        <span class="visually-hidden">Åpne datovelger</span>
      </button>

      <input
        class="form-control fhi-datepicker__form-control"
        autocomplete="off"
        id="datepickerTo"
        inputmode="decimal"
        outsideDays="hidden"
        type="text"
        ngbDatepicker
        #datepicker_to="ngbDatepicker"
      />
    </div>
  </div>
</div>

<div *ngIf="itemId === items.TimeSelectorYear.id">
  <fhi-year-selector
    [label]="'Velg år'"
    [year]="'2011'"
    (yearSelect)="onYearSelect($event)"
  >
  </fhi-year-selector>
</div>
