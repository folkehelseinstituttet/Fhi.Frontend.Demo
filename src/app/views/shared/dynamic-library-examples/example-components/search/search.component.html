<div class="fhi-search mb-5">
  <label for="typeahead-basic" class="form-label">Søk etter et land eller territorium</label>

  <div class="d-flex">
    <div class="w-100 position-relative">
      <input
        id="typeahead-basic"
        type="search"
        class="form-control fhi-search__form-control"
        placeholder="Søk her..."
        [ngbTypeahead]="search"
      />
    </div>

    <button type="button" class="btn fhi-search__btn">
      <i class="fhi-search__btn-icon"></i>
      <span class="fhi-search__btn__text">Søk</span>
    </button>
  </div>
</div>

<div class="fhi-search fhi-search--xl">
  <label for="typeahead-basic-xl" class="form-label">XL søk</label>

  <div class="d-flex">
    <div class="w-100 position-relative">
      <input
        id="typeahead-basic-xl"
        type="search"
        class="form-control fhi-search__form-control"
        placeholder="Søk her..."
        [ngbTypeahead]="search2"
      />
    </div>

    <button type="button" class="btn fhi-search__btn">
      <i class="fhi-search__btn-icon"></i>
      <span class="fhi-search__btn__text">Søk</span>
    </button>
  </div>
</div>
