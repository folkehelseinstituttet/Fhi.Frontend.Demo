<button
  type="button"
  class="btn fhi-btn-secondary"
  ngbTooltip="Dette er tooltip-teksten."
  *ngIf="itemId === items.Tooltip.id"
>
  Før musepekeren over
</button>

<ng-container *ngIf="itemId === items.TooltipPopover.id">
  <ng-template #popContent>
    <p>For å publisere til publikumsgrensesnittet</p>
    <ul>
      <li>Opprett en visning</li>
      <li>Gå til menyredigering</li>
      <li><a href="javascript:void(0)">Koble visningen til et menypunkt</a></li>
      <li>Sjekk at menypunktet er publisert</li>
    </ul>
  </ng-template>

  <button type="button" class="fhi-tag fhi-tag--category" [autoClose]="'outside'" [ngbPopover]="popContent">
    Klikk for å vise popover
  </button>

  <p class="mt-6">
    Popover kan også brukes i løpende tekst.

    <a
      role="button"
      class="fhi-popover-trigger"
      tabindex="0"
      triggers="manual"
      #p="ngbPopover"
      (click)="p.toggle()"
      (keydown.enter)="p.toggle()"
      [autoClose]="'outside'"
      [ngbPopover]="popContent"
      >Klikk her for popover</a
    >.
  </p>
</ng-container>
