<div class="position-relative" style="z-index: 1">
  <div class="ds-ui-documentation__btn-wrapper position-absolute d-flex end-0">
    <button class="btn ds-ui-documentation__btn"
            (mouseenter)="tooltipOpen(t)" (mouseleave)="t.close()"
            [ngbTooltip]="tipContent" #t="ngbTooltip" [autoClose]="false" triggers="manual"
            (click)="copy(contentToCopy)">
      <i class="icon-clipboard2 me-0"></i>
      <span class="visually-hidden">Copy code</span>
    </button>
  </div>
</div>


<ng-template #tipContent>
  {{ tooltipText }}
</ng-template>
