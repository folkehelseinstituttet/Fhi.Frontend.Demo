<div class="container">

  <app-library-top-level-menu
   [menuItems]="topLevelMenuItems"
   *ngIf="!isDebugging">
  </app-library-top-level-menu>

  <ng-container>
    <div class="row">
      <div class="col-md-4 col-lg-3 col-xxl-3" *ngIf="!isDebugging">
        <app-library-second-level-menu [menuItems]="secondLevelMenuItems"></app-library-second-level-menu>
      </div>
      <div class="col-md-8 col-lg-9 col-xxl-7">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</div>
