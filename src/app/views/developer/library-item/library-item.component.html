<article class="ds-ui-documentation" id="{{ id }}">
  <h1 class="ds-ui-documentation__title">{{ title }}</h1>

  <div class="ds-ui-documentation__example-container">
    <ul ngbNav #exampleDetailNav="ngbNav" [(activeId)]="activeMenuItemByDefault" class="nav-tabs" [animation]="false">
      <li *ngFor="let menuItem of navTabMenuItems; let i = index" [ngbNavItem]="i">
        <a ngbNavLink>{{ menuItem.name }}</a>

        <ng-container *ngIf="menuItem.name === 'Example'">
          <ng-template ngbNavContent>
            <div class="ds-ui-documentation__example">
              <div *ngIf="type === itemTypeHtml; else dynamicLibraryExample"
                   [innerHtml]="exampleHtml | safe: 'html'">
              </div>
            </div>
          </ng-template>
        </ng-container>

        <ng-container *ngIf="menuItem.name === 'Documentation'">
          <ng-template ngbNavContent>
            <div class="ds-ui-documentation__example">
              <div [innerHtml]="documentationHtml | safe: 'html'"></div>
            </div>
          </ng-template>
        </ng-container>

        <ng-container *ngIf="menuItem.name === 'Code'">
          <ng-template ngbNavContent>
            <app-library-copy-button [contentToCopy]="codeHtml"></app-library-copy-button>
            <div class="ds-ui-documentation__example">
              <markdown [data]="codeHtml | language : 'html'"></markdown>
            </div>
          </ng-template>
        </ng-container>

      </li>
    </ul>
    <div [ngbNavOutlet]="exampleDetailNav"></div>
  </div>
</article>


<ng-template #dynamicLibraryExample>
  <app-dynamic-library-example [itemTitle]="title"></app-dynamic-library-example>
</ng-template>
