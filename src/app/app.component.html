<div class="fhi-app" id="top">
  <header class="fhi-header">

    <div class="fhi-header__brand">
      <div class="container fhi-header__brand-container">
        <div class="fhi-header__brand-content">
          <a class="fhi-header__logo" routerLink="/">
            <i class="icon-fhi-logo fhi-header__logo-icon"></i>
          </a>
          <div class="fhi-header__project">
            <span class="fhi-header__project-name">{{ projectName }}</span>
            <span class="fhi-header__project-description" *ngIf="projectDescription">
              &nbsp;&ndash;&nbsp;{{ projectDescription }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="fhi-header__main-menu">
      <div class="container fhi-header__main-menu-container">
        <app-main-menu [projectName]="projectName"></app-main-menu>
      </div>
    </div>

  </header>

  <main class="fhi-app__main-content">
    <router-outlet></router-outlet>
  </main>

  <div class="ds-scroll-to-top">
    <a [routerLink] [fragment]="'top'">
      <!-- <fa-icon class="ds-scroll-to-top__icon" [icon]="faArrowCircleUp"></fa-icon> -->
    </a>
  </div>

  <footer class="fhi-footer fhi-footer--arch">
    <div class="container fhi-footer__container">
      <div class="row">
        <div class="col-12 col-md-6 mb-2">
          <p>Har du spørsmål eller savner du noe i FHI Designsystem?<br>
            Ta kontakt med <a href="https://www.fhi.no/om/organisasjon/nettportaler-og-samhandling/anne-lise-rabben/">Anne-Lise Rabben</a>.</p>
        </div>
        <div class="col-12 col-md-6">
          <p class="text-md-end">
            <span class="d-none d-md-inline">&nbsp;<br></span>
            <a href="https://uustatus.no/nb/erklaringer/publisert/04dcc51e-e740-40cb-97f5-48d1f654f85c">Tilgjengelighetserklæring</a></p>
        </div>
      </div>
    </div>
  </footer>

</div>
