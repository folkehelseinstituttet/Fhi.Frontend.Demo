<div [ngSwitch]="exampleTitle">
  <div *ngSwitchCase="'Accordion'">

    <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" class="accordion-flush" activeIds="custom-id-0">
      <ngb-panel id="custom-id-0" title="Item #1">
        <ng-template ngbPanelContent>
          <p>Item #1 content</p>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="custom-id-1" title="Item #2">
        <ng-template ngbPanelContent>
          <p>Item #2 content</p>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="custom-id-2" title="Item #3">
        <ng-template ngbPanelContent>
          <p>Item #3 content</p>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>

  </div>
  <div *ngSwitchDefault>No component matches that title...</div>
</div>
