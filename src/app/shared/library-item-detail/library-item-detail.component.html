<article class="ds-ui-documentation" id="{{ id }}">
  <h1 class="ds-ui-documentation__title">{{ title }}</h1>

  <div class="ds-ui-documentation__example-container">
    <ul ngbNav #exampleDetailNav="ngbNav" [(activeId)]="activeNavTab" class="nav-tabs" [animation]="false">
      <li *ngFor="let navTab of navTabs;" [ngbNavItem]="navTab.id">
        <a ngbNavLink>{{ navTab.title }}</a>

        <ng-container *ngIf="navTab.title === 'Example'">
          <ng-template ngbNavContent>
            <div class="ds-ui-documentation__example">
              <div *ngIf="type === htmlItemType; else angularItem" [innerHtml]="exampleHtml | safe: 'html'"></div>
            </div>
          </ng-template>
        </ng-container>

        <ng-container *ngIf="navTab.title === 'Documentation'">
          <ng-template ngbNavContent>
            <div class="ds-ui-documentation__example">
              <div [innerHtml]="documentationHtml | safe: 'html'"></div>
            </div>
          </ng-template>
        </ng-container>

        <ng-container *ngIf="navTab.title === 'Code'">
          <ng-template ngbNavContent>
            <app-library-copy-button [contentReferenceToCopy]="codeHtml"></app-library-copy-button>
            <div class="ds-ui-documentation__example">
              <markdown [data]="codeHtml | language : 'html'"></markdown>
            </div>
          </ng-template>
        </ng-container>

      </li>
    </ul>
    <div [ngbNavOutlet]="exampleDetailNav"></div>
  </div>
</article>


<ng-template #angularItem>
  <app-angular-example [itemTitle]="title"></app-angular-example>
</ng-template>
