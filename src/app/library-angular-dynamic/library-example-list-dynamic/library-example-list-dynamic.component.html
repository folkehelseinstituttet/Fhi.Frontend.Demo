<div class="mt-6 mb-6 mt-md-0">
  <input class="form-control form-control-lg" type="text" [(ngModel)]="libraryExampleFilter.title" placeholder="Søk" autofocus>
</div>
<section>
  <app-library-example-detail-dynamic
    *ngFor="let libraryExample of libraryExamples | filterBy: libraryExampleFilter"
    [libraryExample]="libraryExample">
  </app-library-example-detail-dynamic>
  <p *ngIf="(libraryExamples | filterBy: libraryExampleFilter).length === 0">
    Søket gir ingen treff <br><br>
  </p>
</section>
