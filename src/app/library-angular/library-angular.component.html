<div class="container">

  <app-library-menu-level-1 [menuItems]="libraryMenuLevel1Items"></app-library-menu-level-1>

  <ng-container *ngIf="libraryExamplesLoaded else spinner">
    <div class="row">
      <div class="col-md-4 col-lg-3 col-xxl-3">
        <app-library-menu-level-2
          [menuItems]="libraryMenuLevel2Items"
          [categories]="libraryMenuLevel2Categories">
        </app-library-menu-level-2>
      </div>
      <div class="col-md-8 col-lg-9 col-xxl-7">
        <div [ngSwitch]="currentLibraryMenuLevel1Path">
          <div *ngSwitchCase="urlPaths.angularBibliotekNgBootstrap">
            <app-ngb-eksempler [libraryExamples]="libraryExamples"></app-ngb-eksempler>
          </div>
          <div *ngSwitchCase="urlPaths.angularBibliotekFontAwesome">
            <app-font-awesome-eksempler [libraryExamples]="libraryExamples"></app-font-awesome-eksempler>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>


<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
